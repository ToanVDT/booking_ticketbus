<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Notifications Email Template</title>
    <meta name="description" content="Notifications Email Template" />
    <style type="text/css">
      a:hover {
        text-decoration: none !important;
      }
      :focus {
        outline: none;
        border: 0;
      }
    </style>
  </head>

  <body
    marginheight="0"
    topmargin="0"
    marginwidth="0"
    style="margin: 0px; background-color: #f2f3f8;"
    bgcolor="#eaeeef"
    leftmargin="0"
  >
    <!--100% body table-->
    <table
      cellspacing="0"
      border="0"
      cellpadding="0"
      width="100%"
      bgcolor="#f2f3f8"
      style="
        @import url(
          https://fonts.googleapis.com/css?family=Rubik:300,
          400,
          500,
          700|Open + Sans:300,
          400,
          600,
          700
        );
        font-family: 'Open Sans', sans-serif;
      "
    >
      <tr>
        <td>
          <table
            style="background-color: #f2f3f8; max-width: 670px; margin: 0 auto;"
            width="100%"
            border="0"
            align="center"
            cellpadding="0"
            cellspacing="0"
          >
            <tr>
              <td style="height: 80px;">&nbsp;</td>
            </tr>
            <tr>
              <td>
                <table
                  width="95%"
                  border="0"
                  align="center"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    max-width: 600px;
                    background: #fff;
                    border-radius: 3px;
                    text-align: left;
                    -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                    box-shadow: 0 6px 18px 0 rgba(0, 0, 0, 0.06);
                  "
                >
                  <tr>
                    <td style="padding: 40px; background: azure;">
                      <table
                        width="100%"
                        border="0"
                        align="center"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tr>
                          <td>
                            <div style="background: #2474e5;">
                              <img
                                style="margin: 3%;"
                                src="https://imgfile.blob.core.windows.net/test/icon_vxr_full_2_test.png"
                                alt="logo"
                              />
                            </div>
                            <div style="display: flex; margin-top: 10px;">Chào 
                              <div
                                style="
                                  font-style: italic;
                                  color: #0e385e;
                                  font-weight: 300;
                                  margin-left: 4px;
                                "
                                th:text="${customerFirstName}"
                                > customerFirstName,</div></div>
                           
                            <div>Chúc mừng bạn đã trở thành
                                <span
                                style="
                                  font-style: italic;
                                  color: #0e385e;
                                  font-weight: 300;
                                  margin-bottom: 30px;
                                "                                
                                >thành viên mới</span> của ứng dụng VEXERE
                            </div>
                            <div>
                                Chúng tôi xin gửi đến bạn mã quà tặng dành cho thành viên mới
                            </div>
                          </td>

                        </tr>
                        
                        <tr>
                          <td>
                            <table
                              width="100%"
                              border="0"
                              align="center"
                              cellpadding="0"
                              cellspacing="0"
                            >
                              <tr
                              >
                                <td style="vertical-align: top; display: flex; flex-direction: column;margin-top: 10px;">
                                  <div
                                    style="
                                      color: #4d4d4d;
                                      font-size: 20px;
                                      font-weight: 400;
                                      line-height: 30px;
                                      margin-bottom: 3px;
                                    "
                                  >
                                    <strong>Thông tin mã quà tặng: </strong>
                                    <div>
                                      Mã quà tặng:
                                      <span
                                        style="
                                          font-style: italic;
                                          color: #e93717;
                                          font-weight: 300;
                                        "
                                        th:text="${giftcode}"
                                        >giftcode</span
                                      >
                                    </div>
                                    <div>
                                      Hạn sử dụng:
                                      <span
                                        style="
                                          font-style: italic;
                                          color: #e93717;
                                          font-weight: 300;
                                        "
                                        th:text="${expireDate}"
                                        >expireDate</span
                                      >
                                    </div>
                                    <div>
                                      Ưu đãi: Giảm 
                                      <span
                                        style="
                                          font-style: italic;
                                          color: #e93717;
                                          font-weight: 300;
                                        "
                                        th:text="${giftMoney}"
                                        >giftMoney</span
                                      >
                                    </div>
                                  </div>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 15px;">
                         Trân trọng,
                         <div
                         style="
                           font-style: italic;
                           color: #5707f8;
                           font-weight: 300;
                           margin-top: 10px;"
                         >VEXERE</div>
                        </div>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="height: 25px;">&nbsp;</td>
            </tr>
            <tr>
              <td style="height: 80px;">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!--/100% body table-->
  </body>
</html>
